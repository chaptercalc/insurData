<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">

<div class="page-header">
  <h1>This is the Input / Edit Page </h1>
  <p>This is where you input all the info about markets so it can be stored on the data base</p>
</div>



<div class="input-group input-group-md">
  <span class="input-group-addon">Market Name</span>
  <input type="text" class="form-control" placeholder="Name of this insurance market">
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">Competitive Level</span>
  <input type="text" class="form-control" placeholder="enter a number 1 - 10">
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">Non-Admitted Paper</span>
  <input type="text" class="form-control" placeholder="Name of Paper Company with AmBest | example paper, A- VII">
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">Admitted Paper</span>
  <input type="text" class="form-control" placeholder="Name of Paper Company with AmBest | example paper, A- VII">
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">Clearance Days</span>
  <input type="text" class="form-control" placeholder="number of days out they will accept submissions">
</div>

<label class="checkbox-inline"><input type="checkbox" value="">Primary</label>
<label class="checkbox-inline"><input type="checkbox" value="">Excess</label>
<label class="checkbox-inline"><input type="checkbox" value="">somthing</label>

<div class="input-group input-group-md">
  <span class="input-group-addon">Minimum Premium</span>
  <input type="text" class="form-control" placeholder="25k, 1k per mil on excess">
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">Underwriter</span>
  <input type="text" class="form-control" placeholder="Name of underwriter, email, phone">
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">Line of Product</span>
  <textarea type="text" class="form-control" rows="4" placeholder="Type out all major lines of biz | examples, Commerical Construction, Residential Construction, Products, Excess, Excess Auto, Prem Ops, Products">
  </textarea>
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">Minimum Premium</span>
  <input type="text" class="form-control" placeholder="25k, 1k per mil on excess">
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">Classes of Business</span>
  <textarea type="text" class="form-control" rows="4" placeholder="List all their targeted classes of business | examples, roofers, wheel manufactures, masonry contractors, plumbers, trucking, anything that is mentioned on their marketing material">
  </textarea>
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">Terms</span>
  <textarea type="text" class="form-control" rows="4" placeholder="This is for notes about their terms and condititions, such as how do they handle residential">
  </textarea>
</div>

<div class="input-group input-group-md">
  <span class="input-group-addon">General Notes</span>
  <textarea type="text" class="form-control" rows="6" placeholder="General Notes Section">
  </textarea>
</div><br><br>

 <div class="btn-group btn-group-lg" role="group" aria-label="...">
  <button type="button" class="btn btn-default">Submit</button><br>




</div>

<script src="main.js"></script>

</body>
</html>
